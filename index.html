<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOODIES</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
      <div class="container">
        <a class="navbar-brand" href="#">Foodies</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item me-3">
                  <a class="nav-link" href="#"><i class="fas fa-search"></i></a>
                </li>
                <li class="nav-item me-3">
                  <a class="nav-link" href="#">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="badge bg-danger" id="cart-count">0</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="fas fa-user"></i></a>
                </li>
            </ul>
        </div>
      </div>
    </nav>

    <!--user-->
    <div class="container mt-5">
        <div class="row">
          <!-- Left Sidebar -->
          <div class="col-md-3 left-panel shadow rounded">
            <div class="text-center mb-4">
              <img src="WhatsApp Image 2024-09-14 at 11.49.35 PM.jpeg" alt="User Photo" class="profile-img" />
              <h4 class="mt-3">Ahmed El Sakka</h4>
              <p class="text-muted">Ahmed.elsakka@gmail.com</p>
            </div>
            <div id="sidebar-menu">
              <div class="sidebar-option" onclick="showContent('account-info', this)">Account Info</div>
              <div class="sidebar-option" onclick="showContent('payment-cards', this)">Payment Cards</div>
              <div class="sidebar-option" onclick="showContent('address', this)">Address</div>
              <div class="sidebar-option" onclick="showContent('order-history', this)">Order History</div>
            </div>
          </div>
  
          <!-- Right Content Area -->
          <div class="col-md-9 right-panel shadow rounded">
            <div id="dynamic-content">
              <!-- Default Content -->
              <h3>Welcome to your account dashboard!</h3>
              <p>Select an option from the menu to the left to view or update your details.</p>
            </div>
        </div>
      </div>

    


      <script>
       function showContent(section, element) {
        const content = {
          'account-info': `
            <h3>My Account</h3>
            <form>
                <div class="mb-3">
                  <label for="Fname" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="Fname" value="Ahmed" />
                </div>
              <div class="mb-3">
                <label for="Lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="Lname" value="El Sakka" />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="phone" value="011193567" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="Ahmed.elsakka@gmail.com" />
              </div>
              <div class="mb-3">
                <label for="points" class="form-label">
                    Points
                    <i class="fa-solid fa-medal ms-2"></i>
                </label>
                <input type="text" class="form-control" id="points" value="1412 Points" readonly/>
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100" style="background-color: #048A81; border-color: #048A81;">Save Changes</button>
              </div>

              <div class="mt-3">
                <a href="#" class="text-dark text-decoration-none d-block mb-2">Change Password</a>
                <a href="#" class="text-danger text-decoration-none d-block">Delete Account</a>
              </div>
            </form>
          `,
          'payment-cards': `
            <h3>Add Credit/Depit Card</h3>
            <form>
              <div class="mb-3">
                <label for="card-number" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="card-number" placeholder="Enter card number" />
              </div>
              <div class="mb-3">
                <label for="card-name" class="form-label">Cardholder Name</label>
                <input type="text" class="form-control" id="card-name" placeholder="Enter cardholder name" />
              </div>
              <div class="mb-3">
                <label for="expiry-date" class="form-label">Expiry Date</label>
                <input type="month" class="form-control" id="expiry-date" />
              </div>
              <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="Enter CVV" />
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100" style="background-color: #048A81; border-color: #048A81;">Save Changes</button>
              </div>
            </form>
          `,
          'address': `
            <h3>Delivery Address</h3>
            <form>
              <div class="mb-3">
                <label for="Building" class="form-label">Building Name</label>
                <input type="text" class="form-control" id="Building" placeholder="" />
              </div>
              <div class="mb-3">
                <label for="Apartment" class="form-label">Apartment no.</label>
                <input type="text" class="form-control" id="Apartment" placeholder="" />
              </div>
              <div class="mb-3">
                <label for="floor" class="form-label">Floor (optional)</label>
                <input type="text" class="form-control" id="floor" placeholder="" />
              </div>
              <div class="mb-3">
                <label for="add" class="form-label">Additional Descriptions</label>
                <input type="text" class="form-control" id="add" placeholder="" />
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100" style="background-color: #048A81; border-color: #048A81;">Save Changes</button>
              </div>
            </form>
          `,
          'order-history': `
            <div id="order-history" class="order-history">
                  <h3>Order History</h3>
                
                  <!-- Order #1 -->
                  <div class="order-item">
                  <div class="order-details">
                    <h4>Order #1</h4>
                    <p>Date: September 5, 2024</p>
                    <p>Restaurant: Buffalo Burger</p>
                    <p>Description: 4x 200gm sandwiches with 4 small fries and 4 drinks</p>
                    <p>Total Price: 120.00 EGP</p>
                  </div>
                  <div class="order-actions">
                    <img src="burger.png" alt="Order Photo" class="order-photo">
                    <button class="reorder-btn">Reorder</button>
                  </div>
                  </div>
                
                  <!-- Order #2 -->
                <div class="order-item">
                  <div class="order-details">
                    <h4>Order #2</h4>
                    <p>Date: July 15, 2024</p>
                    <p>Restaurant: Domino's Pizza</p>
                    <p>Description: Pepperoni Pizza</p>
                    <p>Total Price: 275.00 EGP</p>
                  </div>
                  <div class="order-actions">
                    <img src="pizza.png" alt="Order Photo" class="order-photo">
                    <button class="reorder-btn">Reorder</button>
                  </div>
                </div>
                
                  <!-- Pagination (if needed) -->
                  <div class="pagination">
                    <a href="#">Previous</a>
                    <a href="#">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">Next</a>
                  </div>
                </div>
              </div>
          `
        };



        // Update the right content area based on selection
        document.getElementById('dynamic-content').innerHTML = content[section];

        // Remove active class from all sidebar options
        const options = document.querySelectorAll('.sidebar-option');
        options.forEach(option => option.classList.remove('active-option'));

        // Add active class to the clicked element
        element.classList.add('active-option');
      }
      </script>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
